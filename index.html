<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors by Fazal</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div class="moves">
        <button id="Rock" class="box"><i class="fa-solid fa-hand-fist"></i></button>
        <button id="Paper" class="box"><i class="fa-solid fa-hand"></i></button>
        <button id="Scissors" class="box"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <div class="play">
        <div class="you show"></div>
        <div id="sym">VS</div>
        <div class="comp show"></div>
    </div>
    <div class="score">

        <div class="u sc">
            <p id="youScore">0</p>
            <p>YOU</p>
        </div>

        <div class="draw sc">
            <p id="drawScore">0</p>
            <p>DRAW</p>
        </div>

        <div class="cmp sc">
            <p id="compScore">0</p>
            <p>COMP</p>
        </div>
        
    </div>
    <div id="msg">Play Your Move</div>
    <button class="new">NEW GAME</button>
    <footer>made by Fazal Hayat Khan, student at IIT Kharagpur</footer>
    <script src="script.js"></script>
</body>
</html>
